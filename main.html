<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
</head>
<body>

    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address" required>

        <label>
            Have you ever lived with a Dog before?
            <input type="checkbox" id="haveLivedWithDog" name="haveLivedWithDog" value="Have you ever lived with a Dog before?" required>
        </label>

        <label for="preferredBreeds">Please select your preferred breeds:</label>
        <select id="preferredBreeds" name="preferredBreeds[]" multiple required>
            <option value="goldenRetriever">Golden Retriever</option>
            <option value="labrador">Labrador</option>
            <option value="germanShepherd">German Shepherd</option>
            <option value="bulldog">Bulldog</option>
            <option value="beagle">Beagle</option>
        </select>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
